<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days of the Year Widget</title>
  <style>
    html, body {
      margin: 0;
      padding-right: 5px;
      padding-left: 5px;
      background: #2e2e2e; /* dark gray background */
      color: #fff;          /* default text color (dots, etc.) */
      font-family: sans-serif;
    }
    #widget {
      /* Center the widget in the page */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Use an inline-grid so the width of .dots-wrap is exactly 
       the width of the dots grid. Then put the labels in the next row. */
    .dots-wrap {
      display: inline-grid;
      grid-template-rows: auto auto; /* first row: dots, second row: labels */
      justify-items: start; /* align items to the left */
    }

    .dots-container {
      display: grid;
      grid-template-columns: repeat(23, auto);
      grid-gap: 8px; /* spacing between dots */
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: #555; /* unfilled color */
    }
    .filled {
      background-color: #fff; /* filled color */
    }

    .labels {
      /* Occupies the second row, same width as .dots-container */
      display: flex;
      justify-content: space-between; 
      align-items: center; 
      width: 100%; /* matches the grid width exactly */
      font-size: 16px; /* bigger text */
      font-weight: bold;
      color: #1142fd;  /* requested color */
      letter-spacing: 0.5px;
      margin-top: 8px; /* small spacing above labels */
    }
    /* No extra margins for the label items themselves
       so they align exactly with the first and last dots. */
    .label-left, .label-right {
      /* Just ensuring they line up flush with the edges */
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="widget">
  <div class="dots-wrap">
    <div class="dots-container" id="dots"></div>
    <div class="labels">
      <div class="label-left" id="year-label"></div>
      <div class="label-right" id="days-left-label"></div>
    </div>
  </div>
</div>

<script>
(function() {
  const now = new Date();
  const year = now.getFullYear();
  
  // Calculate day of the year
  const startOfYear = new Date(year, 0, 1);
  const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;

  // Check for leap year
  const isLeap = (year % 400 === 0) || ((year % 4 === 0) && (year % 100 !== 0));
  const daysInYear = isLeap ? 366 : 365;
  const daysLeft = daysInYear - dayOfYear;

  // Compute ISO week number (week starts Monday)
  function getISOWeek(date) {
    const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    const day = d.getUTCDay() || 7; 
    d.setUTCDate(d.getUTCDate() + 4 - day);
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
  }
  const weekNum = getISOWeek(now);

  // Update labels => "2025 | W3" on the left, "xyz days left" on the right
  document.getElementById('year-label').textContent = `${year} | W${weekNum}`;
  document.getElementById('days-left-label').textContent = `${daysLeft} days left`;

  // Create the dots
  const dotsContainer = document.getElementById('dots');
  for (let i = 1; i <= daysInYear; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i <= dayOfYear) dot.classList.add('filled');
    dotsContainer.appendChild(dot);
  }
})();
</script>
</body>
</html>
