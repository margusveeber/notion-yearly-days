<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days of the Year Widget</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      /* Background set to #2e2e2e */
      background: #2e2e2e;
      /* Default text color can stay light to contrast background 
         (used for anything not specifically styled, e.g. the dots) */
      color: #fff;
      font-family: sans-serif;
    }
    #widget {
      /* Center the widget contents both horizontally & vertically */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dots-wrap {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
    }

    .dots-container {
      display: grid;
      /* Increase gap to add more space between dots */
      grid-template-columns: repeat(23, auto);
      grid-gap: 8px;
      margin-bottom: 10px; 
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      /* Default “unfilled” dot color */
      background-color: #555;
    }
    .filled {
      /* “Filled” dot color */
      background-color: #fff;
    }

    .labels {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      /* Year + days‐left text color => #1142fd */
      color: #1142fd;
      letter-spacing: 0.5px;
    }
    .labels > div {
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div id="widget">
  <div class="dots-wrap">
    <div class="dots-container" id="dots"></div>
    <div class="labels">
      <div id="year-label"></div>
      <div id="days-left-label"></div>
    </div>
  </div>
</div>

<script>
(function() {
  const now = new Date();
  const year = now.getFullYear();
  const startOfYear = new Date(year, 0, 1);
  const dayOfYear = Math.floor((now - startOfYear) / (24 * 60 * 60 * 1000)) + 1;

  // Check for leap year
  const isLeap = (year % 400 === 0) || ((year % 4 === 0) && (year % 100 !== 0));
  const daysInYear = isLeap ? 366 : 365;
  const daysLeft = daysInYear - dayOfYear;

  // Update the labels
  document.getElementById('year-label').textContent = year;
  document.getElementById('days-left-label').textContent = daysLeft + ' days left';

  // Create the dots
  const dotsContainer = document.getElementById('dots');
  for (let i = 1; i <= daysInYear; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i <= dayOfYear) {
      dot.classList.add('filled');
    }
    dotsContainer.appendChild(dot);
  }
})();
</script>
</body>
</html>
