<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days of the Year Widget</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      background: #000; 
      color: #fff;
      font-family: sans-serif;
    }
    /* The main widget container with fixed dimensions:
       - tweak width/height as you like 
       - removing min-height:100vh ensures it doesn't fill the entire screen in Notion
    */
    #widget {
      width: 450px; 
      height: 450px;
      margin: 0 auto; /* center horizontally if there's space */
      display: flex;
      align-items: center; 
      justify-content: center;
    }
    .dots-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dots-container {
      display: grid;
      /* Increase columns or gap to make it look fuller/bigger */
      grid-template-columns: repeat(25, auto);
      grid-gap: 6px;
      margin-bottom: 12px;
    }
    .dot {
      /* Increased size to be more visible */
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #555; /* default gray */
    }
    .filled {
      background-color: #fff; /* bright white for passed days */
    }
    .labels {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
      letter-spacing: 0.5px;
      padding: 0 10px;
    }
  </style>
</head>
<body>
<div id="widget">
  <div class="dots-wrap">
    <div class="dots-container" id="dots"></div>
    <div class="labels">
      <div id="year-label"></div>
      <div id="days-left-label"></div>
    </div>
  </div>
</div>

<script>
(function() {
  const now = new Date();
  const year = now.getFullYear();
  const startOfYear = new Date(year, 0, 1); 
  const dayOfYear = Math.floor((now - startOfYear) / (1000*60*60*24)) + 1;

  // Check if leap year
  const isLeap = (year % 400 === 0) || ((year % 4 === 0) && (year % 100 !== 0));
  const daysInYear = isLeap ? 366 : 365;
  const daysLeft = daysInYear - dayOfYear;

  // Update labels
  document.getElementById('year-label').textContent = year;
  document.getElementById('days-left-label').textContent = daysLeft + ' days left';

  // Create dots
  const dotsContainer = document.getElementById('dots');
  for (let i = 1; i <= daysInYear; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i <= dayOfYear) {
      dot.classList.add('filled');
    }
    dotsContainer.appendChild(dot);
  }
})();
</script>
</body>
</html>
