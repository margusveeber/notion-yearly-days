<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days of the Year Widget</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      background: #000; 
      color: #fff;
      font-family: sans-serif;
    }
    #widget {
      /* So widget contents are centered */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dots-wrap {
      /* This container holds dots + labels together. */
      display: inline-flex;
      flex-direction: column;
      align-items: center;
    }

    .dots-container {
      display: grid;
      /* Adjust columns & gap to taste. 
         23 columns x ~16 rows = ~368 potential dots. */
      grid-template-columns: repeat(23, auto);
      grid-gap: 4px;
      margin-bottom: 10px; /* space above labels */
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: #555; /* default gray */
    }
    .filled {
      background-color: #fff; /* bright white for passed days */
    }

    .labels {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
      letter-spacing: 0.5px;
    }
    .labels > div {
      /* Just some spacing around the labels */
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div id="widget">
  <div class="dots-wrap">
    <div class="dots-container" id="dots"></div>
    <div class="labels">
      <div id="year-label"></div>
      <div id="days-left-label"></div>
    </div>
  </div>
</div>

<script>
(function() {
  const now = new Date();
  const year = now.getFullYear();
  const startOfYear = new Date(year, 0, 1); // Jan 1 of this year
  const dayOfYear = Math.floor((now - startOfYear) / (24 * 60 * 60 * 1000)) + 1;

  // Check if leap year:
  const isLeap = (year % 400 === 0) || ((year % 4 === 0) && (year % 100 !== 0));
  const daysInYear = isLeap ? 366 : 365;
  const daysLeft = daysInYear - dayOfYear;

  // Fill in labels
  document.getElementById('year-label').textContent = year;
  document.getElementById('days-left-label').textContent = daysLeft + ' days left';

  // Create dots
  const dotsContainer = document.getElementById('dots');
  for (let i = 1; i <= daysInYear; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i <= dayOfYear) {
      dot.classList.add('filled');
    }
    dotsContainer.appendChild(dot);
  }
})();
</script>
</body>
</html>
